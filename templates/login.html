{% extends "base.html" %}
{% load staticfiles %}

{% block title %}人脸识别考勤系统{% endblock %}

{% block body %}
    <!-- Header section -->
    <header class="header-section">
        <div class="header-warp">
            <div class="container">
                <a href="#" class="site-logo">
                    <img src={% static "img/logo.png" %} alt="">
                </a>
            </div>
        </div>
    </header>
    <!-- Header section end -->

    <section class="hero-section set-bg" data-setbg={% static "img/bg1.jpg" %}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-text text-white">
                        <div class="text-center logindiv">
                            <h5><span class="text-danger">{{ error }}</span></h5>
                        </div>
                        <form action="/login/" method="POST">
                            <div class="text-center logindiv">
                                <input name="username" class="col-lg-4 logininput" type="text" placeholder="Username">
                            </div>
                            <div class="text-center logindiv">
                                <input name="password" class="col-lg-4 logininput" type="password"
                                       placeholder="Password">
                            </div>
                            <div class="text-center">
                                <input type="submit" class="site-btn" value="Login Now">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
