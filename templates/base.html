<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <title> {% block title %} Base title {% endblock %} </title>

    <meta charset="UTF-8">
    <meta name="description" content="Academica Learning Page Template">
    <meta name="keywords" content="academica, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href={% static 'img/favicon.ico' %}/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css' %}/>
    <link rel="stylesheet" href={% static 'css/flaticon.css' %}/>
    <link rel="stylesheet" href={% static 'css/owl.carousel.css' %}/>
    <link rel="stylesheet" href={% static 'css/style.css' %}/>


    <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
{% block body %} Base body {% endblock %}

<!--====== Javascripts & Jquery ======-->
<script src={% static 'js/jquery-3.2.1.min.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script src={% static 'js/owl.carousel.min.js' %}></script>
<script src={% static 'js/circle-progress.min.js' %}></script>
<script src={% static 'js/main.js' %}></script>

{% block scripts %}
{% endblock %}

</body>
</html>
